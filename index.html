<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animated Radio Buttons</title>
	<link href="style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
	
	<h1 class="text-hed">Radio Button Progress Bar</h1>
	
	<div class="container">
		
		<input type="radio" class="radio-hide" name="progress" value="ten" id="ten" checked>
		<label class="label-text" for="ten">10%</label>
		
		<input type="radio" class="radio-hide" name="progress" value="twentyfive" id="twentyfive">
		<label class="label-text" for="twentyfive">25%</label>
		
		<input type="radio" class="radio-hide" name="progress" value="fifty" id="fifty">
		<label class="label-text" for="fifty">50%</label>
		
		<input type="radio" class="radio-hide" name="progress" value="seventyfive" id="seventyfive">
		<label class="label-text" for="seventyfive">75%</label>
		
		<input type="radio" class="radio-hide" name="progress" value="onehundred" id="onehundred">
		<label class="label-text" for="onehundred">100%</label>
		
		
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		
	</div>

</body>
</html>
